<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Productivización</title>

    <!--====== Favicon Icon ======-->
    <link
            rel="shortcut icon"
            href="static/images/favicon.png"
            type="image/svg"
    />

    <!-- ===== All CSS files ===== -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="static/css/animate.css"/>
    <link rel="stylesheet" href="static/css/lineicons.css"/>
    <link rel="stylesheet" href="static/css/ud-styles.css"/>
</head>
<body>

<!-- ====== Hero Start ====== -->
<section class="ud-hero" id="home">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="ud-hero-content wow fadeInUp" data-wow-delay=".2s">
                    <h1 class="ud-hero-title">
                        Contaminación en Alcobendas
                    </h1>
                    <p class="ud-hero-desc">
                        Predicción de valores NO2
                    </p>
                    <ul class="ud-hero-buttons">
                        <li>
                            <input type="number" id="periods" placeholder="Nº de periodos a predecir"
                                   class="ud-main-btn ud-white-btn" onkeyup="make_graph()">
                        </li>
                    </ul>
                </div>
                <div class="loader">
                      <div class="circle"></div>
                      <div class="circle"></div>
                      <div class="circle"></div>
                    </div>
                <div class="ud-hero-image wow fadeInUp" id="graphSec" data-wow-delay=".25s">

                    <img
                            src="static/images/hero/dotted-shape.svg"
                            alt="shape"
                            class="shape shape-1"
                    />
                    <img
                            src="static/images/hero/dotted-shape.svg"
                            alt="shape"
                            class="shape shape-2"
                    />
                </div>
            </div>
        </div>
    </div>
</section>
<!-- ====== Hero End ====== -->

<!-- ====== All Javascript Files ====== -->
<script src="static/js/bootstrap.bundle.min.js"></script>
<script src="static/js/wow.min.js"></script>
<!--<script src="static/js/main.js"></script>-->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
<script async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
<script>
    // ==== for menu scroll
    const pageLink = document.querySelectorAll(".ud-menu-scroll");

    function make_graph() {

        periods = $('#periods').val()

        if (periods != "" && periods != undefined && parseInt(periods) > 0) {
            $('#graphSec').empty();
            $('.loader').css('display', 'flex')
            $.ajax({
                url: '/api/model/unico/' + periods,
                type: 'GET'
            }).done(function (data) {
                $('#graphSec').append(data.graph)
            }).fail(function (data) {
                $('#graphSec').append('<h4 class="usermsg">Ha ocurrido un error al cargar los datos</h4>')
                console.error(data)
            }).done(function() {
                $('.loader').css('display', 'none')
            })

        } else $('#periods').val("")

    }

    $(document).ready(function () {
        make_graph()
    })

    pageLink.forEach((elem) => {
        elem.addEventListener("click", (e) => {
            e.preventDefault();
            document.querySelector(elem.getAttribute("href")).scrollIntoView({
                behavior: "smooth",
                offsetTop: 1 - 60,
            });
        });
    });

    // section menu active
    function onScroll(event) {
        const sections = document.querySelectorAll(".ud-menu-scroll");
        const scrollPos =
            window.pageYOffset ||
            document.documentElement.scrollTop ||
            document.body.scrollTop;

        for (let i = 0; i < sections.length; i++) {
            const currLink = sections[i];
            const val = currLink.getAttribute("href");
            const refElement = document.querySelector(val);
            const scrollTopMinus = scrollPos + 73;
            if (
                refElement.offsetTop <= scrollTopMinus &&
                refElement.offsetTop + refElement.offsetHeight > scrollTopMinus
            ) {
                document
                    .querySelector(".ud-menu-scroll")
                    .classList.remove("active");
                currLink.classList.add("active");
            } else {
                currLink.classList.remove("active");
            }
        }
    }

    window.document.addEventListener("scroll", onScroll);
</script>
</body>
</html>
